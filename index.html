<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gears</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome kit -->
    <script
      src="https://kit.fontawesome.com/b94d418c48.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header>
      <!-- navbar section -->
      <nav class="max-w-screen-xl mx-auto px-4 md:px-8 lg:px-16 mt-10">
        <div class="flex justify-between items-center">
          <!-- logo title -->
          <div>
            <a href="#" class="text-xl md:text-2xl font-bold text-black"
              >Influencer Gears</a
            >
          </div>

          <!-- menu for large device -->
          <div class="hidden lg:block">
            <ul
              class="flex gap-5 font-semibold text-sm md:text-base text-slate-500"
            >
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Sign up</a></li>
              <li><a href="#">Log In</a></li>
              <li>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
              </li>
            </ul>
          </div>

          <!-- menubar for small device -->
          <div class="dropdown block lg:hidden">
            <label tabindex="0" class="btn btn-ghost px-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-5 h-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box right-10 w-32 font-semibold text-sm md:text-base text-slate-500"
            >
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Sign up</a></li>
              <li><a href="#">Log In</a></li>
              <div class="flex justify-center">
                <li>
                  <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>

      <!-- banner section -->
      <section class="max-w-screen-xl mx-auto px-4 md:px-8 lg:px-16 mt-10">
        <div class="flex flex-col lg:flex-row gap-10 items-center">
          <!-- content -->
          <div class="flex-1 space-y-3 text-center lg:text-left">
            <h2 class="font-bold text-3xl md:text-5xl text-black">
              Start your Journey as Influencer
            </h2>
            <p class="font-semibold text-sm md:text-base text-slate-500">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button
              class="btn bg-pink-600 rounded-full normal-case font-semibold text-sm md:text-base text-white"
            >
              Prebook Now
            </button>
          </div>

          <!-- image -->
          <div class="flex-1 relative">
            <img
              src="./images/circle.svg"
              alt="circle"
              class="w-full h-full object-fill"
            />
            <img
              src="./images/main-camera.png"
              alt="main-camera"
              class="absolute top-16 lg:top-32 left-16 lg:left-32 w-40 lg:w-80"
            />
          </div>
        </div>
      </section>
    </header>

    <main>
      <!-- partner section -->
      <section class="max-w-screen-xl mx-auto px-4 md:px-8 lg:px-16 mt-10">
        <div
          class="flex gap-6 lg:gap-12 flex-wrap justify-center p-5 border-t border-b"
        >
          <img src="./images/alibaba.svg" alt="alibaba" class="w-16 h-16" />
          <img src="./images/amazon.svg" alt="amazon" class="w-16 h-16" />
          <img src="./images/daraz.svg" alt="daraz" class="w-16 h-16" />
          <img src="./images/ebay.svg" alt="ebay" class="w-16 h-16" />
          <img src="./images/rakuten.svg" alt="rakuten" class="w-16 h-16" />
          <img src="./images/target.svg" alt="target" class="w-16 h-16" />
          <img src="./images/walmart.svg" alt="walmart" class="w-16 h-16" />
        </div>
      </section>
    </main>
  </body>
</html>
